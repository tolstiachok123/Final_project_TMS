                    constraints:
                      nullable: false
                - column:
                    name: phone
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: username
                    type: varchar(255)
                    constraints:
                      nullable: false
          - createTable:
              tableName: role
              columns:
                - column:
                    name: id
                    type: INT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false


